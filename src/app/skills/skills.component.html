<a class="anchor" id="skills-section"></a>

<section class="skills-section py-3">

  <div class="container text-center py-5">
    <h1 class="extrabold py-2 mb-3">What I Do</h1>

    <h3 class="py-3">UX Design \ Human Computer Interaction</h3>

    <div class="row py-4">
      <div class="col-md-4 pb-4 pb-md-0">
        <img class="rounded-circle skills-icon py-3" src={{skillIconSrc1}} width="200px">
        <h5 class="py-2">{{skillLabel1}}</h5>
      </div>
      <div class="col-md-4 pb-4 pb-md-0">
        <img class="rounded-circle skills-icon py-3" src={{skillIconSrc2}} width="200px">
        <h5 class="py-2">{{skillLabel2}}</h5>
      </div>
      <div class="col-md-4 pb-4 pb-md-0">
        <img class="rounded-circle skills-icon py-3" src={{skillIconSrc3}} width="200px">
        <h5 class="py-2">{{skillLabel3}}</h5>
      </div>
    </div>
  </div>

</section>

<section class="techskills-section" id="techskills-section">
  <div class="container py-5">
    <div class="row techskills-row text-center py-3">
      <div class="col-md-4 my-md-auto my-2">
        <h1 class="extrabold py-3">Technical</h1>
      </div>
      <div class="col-md-4 my-md-auto my-2">
        <h4 class="font-weight-bold py-3">Tools \ Software</h4>
        <ul class="p-0" type="none">
          <li *ngFor="let skill of toolsSkills">{{skill}}</li>
        </ul>
      </div>
      <div class="col-md-4 my-md-auto my-2">
        <h4 class="font-weight-bold py-3">Code</h4>
        <ul class="p-0" type="none">
          <li *ngFor="let skill of codingSkills">{{skill}}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
