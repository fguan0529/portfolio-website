<section class="skills-section py-3">

  <div class="container text-center py-5">
    <h1 class="extrabold py-2 mb-3">What I Do</h1>

    <h3 class="py-3">UX Design \ User Research</h3>

    <div class="row py-4">
      <div class="col-md-4 pb-4 pb-md-0">
        <img class="skills-icon py-3" [src]="skillIconSrc1" width="200px">
        <h5 class="py-2 skill-label mx-auto">{{skillLabel1}}</h5>
      </div>
      <div class="col-md-4 pb-4 pb-md-0">
        <img class="skills-icon py-3" [src]="skillIconSrc2" width="200px">
        <h5 class="py-2 skill-label mx-auto">{{skillLabel2}}</h5>
      </div>
      <div class="col-md-4 pb-4 pb-md-0">
        <img class="skills-icon py-3" [src]="skillIconSrc3" width="200px">
        <h5 class="py-2 skill-label mx-auto">{{skillLabel3}}</h5>
      </div>
    </div>
  </div>

</section>

<section class="techskills-section py-3">
  <div class="container py-5">
    <div class="row techskills-row text-center py-3">
      <div class="col-md-3 my-md-auto my-2">
        <h1 class="extrabold pb-3">{{skillLabel4}}</h1>
      </div>
      <div class="col-md-3 my-md-auto my-2">
        <h4 class="font-weight-bold py-3">Tools \ Software</h4>
        <ul class="p-0" type="none">
          <li *ngFor="let skill of toolsSkills" class="pb-1">{{skill}}</li>
        </ul>
      </div>
      <div class="col-md-3 my-md-auto my-2">
        <h4 class="font-weight-bold py-3">Code</h4>
        <ul class="p-0" type="none">
          <li *ngFor="let skill of codingSkills" class="pb-1">{{skill}}</li>
        </ul>
      </div>
      <div class="col-md-3 my-md-auto my-2">
        <img class="skills-icon py-3 w-50" [src]="skillIconSrc4" width="200px">
        <p>*clickity clack*</p>
      </div>
    </div>
  </div>
</section>
